<!DOCTYPE html>
<html>
<head>
  <title>HTML Assignment #3</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      width: 100%;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    .green {
      background-color: green;
      height: 40px;
    }
    .blue {
      background-color: blue;
      height: 40px;
    }
    .image-cell {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Centered Heading -->
  <h2 style="text-align: center;">HTML Assignment #3</h2>

  <!-- First Table -->
  <table>
    <tr>
      <td style="text-align: left;">left</td>
      <td style="text-align: center;">center</td>
      <td style="text-align: right;">right</td>
    </tr>
    <tr>
      <td style="text-align: left;">left</td>
      <td style="text-align: center;">center</td>
      <td style="text-align: right;">right</td>
    </tr>
    <tr>
      <td style="text-align: left;">left</td>
      <td style="text-align: center;">center</td>
      <td style="text-align: right;">right</td>
    </tr>
  </table>
  <br>

  <!-- Nested Table -->
  <table>
    <tr>
      <td colspan="5" style="height: 30px;"></td>
    </tr>
    <tr>
      <td rowspan="2" style="width: 20%;"></td>
      <td style="width: 20%;"></td>
      <td style="width: 20%;"></td>
      <td style="width: 20%;"></td>
      <td rowspan="2" style="width: 20%;"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="5" style="height: 30px;"></td>
    </tr>
  </table>
  <br>

  <!-- Image Table with Color Bands -->
  <table>
    <tr class="green">
      <td colspan="3"></td>
    </tr>
    <tr>
      <td style="width: 33.33%; height: 300px;"></td>
      <td class="image-cell">
        <img src="https://i.pinimg.com/originals/35/29/15/3529151d7b9b640d98e6747c62c75a5e.jpg" width="300">
      </td>
      <td style="width: 33.33%;"></td>
    </tr>
    <tr class="blue">
      <td colspan="3"></td>
    </tr>
  </table>

</body>
</html>
